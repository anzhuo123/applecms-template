<link rel="stylesheet" href="{$maccms.path_tpl}static/css/index.css" type="text/css" />
{include file="public/include"}
<body>
    {include file="public/head"}
    <div class="line-navtop-category"></div>

        <div class="novel-list">
        <div class="novel_list_category">
            <div class="d-flex">
                <div class="novel-list-item">情色小说</div>
            </div>
        </div>
        <div class="novel-list_ctx">
            {maccms:art num="10" paging="no" type="all" order="asc" by="sort"}

                 <a class="novel-ctx-item-name-a" href="{:mac_url_art_detail($vo)}" title="{$vo.art_name}">
                     <div class="novel-ctx-item-name">{$vo.art_name}</div>
                 </a>
                 
                <div class="novel-ctx-item-info">
                    <div class="novel-ctx-item-info-opt">
                        <div class="novel-ctx-item-info-opt-icon">
                            <img src="{$maccms.path_tpl}static/icon/eye.svg" alt="">
                        </div>
                        {$vo.art_hits}
                    </div>
                    <div class="novel-ctx-item-info-opt" style="margin-left: 15px">
                        <div class="novel-ctx-item-info-opt-icon">
                            <img src="{$maccms.path_tpl}static/icon/love.svg" alt="">
                        </div>
                        {$vo.art_points}
                    </div>
                </div>
            </div>
            {/maccms:art}
        </div>
    </div>
