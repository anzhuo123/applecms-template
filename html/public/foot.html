<script>
    
    document.querySelector(".popup-content-cp-link-cp-icon").addEventListener("click", () => {
        console.log("COPY TEXT")
    })
    function shareSosmed(key) {
        if(key ==="twitter") {
            document.querySelector(".idshfidsgfv").href = `http://twitter.com/share?text=${document.title}&url=${window.location.href}`;
        } else if (key === "facebook") {
            document.querySelector(".idshfidsgfv").href = `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}`;
        } else if (key === "reddit") {
            document.querySelector(".idshfidsgfv").href = `https://www.reddit.com/submit?url=${window.location.href}`;
        } else if (key === "") {
            document.querySelector(".idshfidsgfv").href = `https://www.facebook.com/sharer/sharer.php?u=${window.location.href}`;
        } else if (key === "whatsapp") {
            document.querySelector(".idshfidsgfv").href = `whatsapp://send?text=${window.location.href}`;
        } else if (key === "messenger") {
            document.querySelector(".idshfidsgfv").href = `fb-messenger://share/?link=${window.location.href}`;
        } else if (key === "telegram") {
            document.querySelector(".idshfidsgfv").href = `https://t.me/share/url?url=${window.location.href}&text=${document.title}`;
        } else if (key === "wechat") {
            document.querySelector(".idshfidsgfv").href = `weixin://dl/businessWebview/link?url=${window.location.href}`;
        }
        document.querySelector(".idshfidsgfv").click() 
    }
    function share() {
    document.querySelector(".popup-container-b").style.display = "flex";
    const elemets = document.querySelectorAll(".popup-content-box-anim")
        function loop(index, timer, arrelemet) {
            if(index < arrelemet.length) {
                arrelemet[index].classList.add("popup-content-box-anim-active");
                setTimeout(() => { loop(index + 1, timer, elemets) }, timer)
            }
        }
        setTimeout(() => { loop(0, 150, elemets) }, 100);
        document.querySelector(".text-link-on-share").innerText = window.location.href.slice(0, 40)
    };
    function closepopupBox() {
        const elemets = document.querySelectorAll(".popup-content-box-anim")
        function loop(index, timer, arrelemet) {
            if(index < arrelemet.length) {
                arrelemet[index].classList.remove("popup-content-box-anim-active");
                setTimeout(() => { loop(index + 1, 15, elemets) }, timer)
            }
        }
        loop(0, 0, elemets)
        setTimeout(() => { document.querySelector(".popup-container-b").style.display = "none"; }, 100)
    };
    
    function copyTextLink() {
          var copyText = document.getElementById("serheyhr");
          copyText.select();
          copyText.setSelectionRange(0, 99999);
          navigator.clipboard.writeText(copyText.value);
    }
    function vidoItemOnHover(e) {
        e.querySelector(".video_tumbnail_img").classList.add("video_tumbnail_img-active");
        e.querySelector(".video_play_icon").style.display = "flex";
    }
    function vidoItemOnOut(e) {
        e.querySelector(".video_tumbnail_img").classList.remove("video_tumbnail_img-active");
        e.querySelector(".video_play_icon").style.display = "none";
    };
    let defTopads = 1;
    function hiddenBottomNav() {
        document.getElementById("footer-bottom").classList.add("footer-bottom-hidden");
    }
    function hiddenHeader() {
        document.getElementById("header-top").classList.add("header-top-hidden");
        document.querySelector(".line-navtop-category").style.height = 0;
        defTopads = 0;
    }
    let mybutton = document.getElementById("myBtn");
    var prevScrollpos = window.pageYOffset;
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
            var currentScrollPos = window.pageYOffset;
            if (document.body.scrollTop > 700 || document.documentElement.scrollTop > 700) {
                mybutton.style.display = "flex";
            } else {
                mybutton.style.display = "none";
            }
            if (prevScrollpos + 10 > currentScrollPos) {
                if(defTopads) { document.getElementById("header-top").classList.remove("header-top-hidden"); };
            } else {
                document.getElementById("header-top").classList.add("header-top-hidden");
            }
            prevScrollpos = currentScrollPos;
    };
    function topFunction() {
        function kurang(angka, pengurang, fung, timer) {
            fung(angka - pengurang)
            if(angka > 0) {
                setTimeout(() => { kurang(angka - pengurang, pengurang, fung, timer) }, timer && typeof timer === "number" ? timer : 10)
            } else {
                document.getElementById("header-top").classList.remove("header-top-hidden");
                document.querySelector(".line-navtop-category").style.height = "70px";
            };
        };
        kurang(window.scrollY, window.scrollY / 100, (angka) => {
            window.scrollTo({top: angka, behavior: 'smooth'})
        }, 4);
    }
    
    function hiddenAdsonRight () {
        document.querySelector(".ads-cld-right-box").classList.add("ads-cld-right-box-hidden");
    }
    
    
</script>
